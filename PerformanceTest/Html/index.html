<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="../controller/controller.move.js"></script>
    <script src="../lib/stats.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../controller/controller.move.css" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Canvas Test</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="controller">
    </div>
    <div class="cover"></div>
    <div class="wrap">
        <div class="scene">
            <div class="_move"></div>
            <div class="_static"></div>
            <canvas class="_bg"></canvas>
        </div>
    </div>
    <script>
        $(function () {
            try {
                // helper ---------------------------
                var stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                $(".controller").append(stats.domElement);

                var test = new window.PerformanceTest.Html();
                test.onAnimate = function () {
                    stats.update();
                };

                // controller
                var controller = new Rendxx.Game.Client.Controller.Move({
                    container: $('.controller'),
                    threshold: 20,
                    css: {
                        'left': '0',
                        'top': '0',
                        'width': '100%',
                        'height': '100%'
                    },
                    text: 'move',
                    isBrief: true
                });

                controller.onMove = function (data) {
                    test.move(data.x / 20, data.y / 20);
                };
                controller.onTap = function () {
                };
                controller.onStop = function () {
                    test.move(0, 0);
                };
                controller.show();
            } catch (e) {
                alert(e.message);
            }
        });
    </script>
</body>
</html>
